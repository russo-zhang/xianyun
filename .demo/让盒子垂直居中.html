<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .big{
      width: 600px;
      height: 600px;
      border:1px solid gold;
      position: relative;
    }
    .box{
      width: 400px;
      height: 400px;
      border:1px solid silver;
      position: absolute;
      top:50%;
      left:50%;
      margin-left: -200px;
      margin-top: -200px;
    }
  </style>
</head>
<body>
  <div class="big">
    <div class="box"></div>
  </div>
</body>
</html>
